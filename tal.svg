<svg  xmlns="http://www.w3.org/2000/svg"

      width="900" height="900"  viewBox="0 0 900 900"
      style="fill:white">
    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;" />
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>


    <line x1="40" y1="10" x2="40" y2="610" style="stroke:#000000;
        marker-start: url(#beginArrow);"/>
    <line x1="40" y1="610" x2="800" y2="610" style="stroke:#000000;
    marker-end: url(#endArrow);"/>
</svg>